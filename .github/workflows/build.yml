      - name: Publish GitHub Release (tag builds only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: HarryWrt Clean 24.10.5 ${{ steps.meta.outputs.release }} - x86_64
          body: |
            Base: OpenWrt 24.10.5 (x86_64)
            Profile: Clean Edition

            Included:
            - LuCI (HTTPS)
            - Argon Theme
            - luci-compat
            - dnsmasq-full (dnsmasq disabled)
            - bash, curl, htop
            - ip-full, iperf3, tcpdump, ethtool
            - nftables, iptables-nft
            - kmod-tun
            - ca-bundle, openssl-util

            Images:
            - combined BIOS image
            - combined EFI image

            Default:
            - Hostname: HarryWrt
            - Timezone: Asia/Hong_Kong

            Rootfs:
            - 1024MB (1GB)
          files: |
            openwrt/bin/targets/x86/64/*combined*.img.gz
            openwrt/build.log
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
